<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vaiu Restaurant Booking Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      background: #f5f7fb;
      color: #111827;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }
    .app {
      max-width: 1120px;
      width: 100%;
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      padding: 18px 20px;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }
    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 10px;
    }
    #chatLog {
      height: 360px;
      overflow-y: auto;
      padding-right: 6px;
      margin-top: 8px;
      border-radius: 12px;
      background: #f9fafb;
      padding: 10px 12px;
    }
    .message {
      margin-bottom: 8px;
      max-width: 90%;
    }
    .agent-message {
      align-self: flex-start;
    }
    .user-message {
      align-self: flex-end;
      text-align: right;
    }
    .agent-message p {
      background: #e5edff;
      color: #111827;
      display: inline-block;
      padding: 8px 10px;
      border-radius: 12px;
    }
    .user-message p {
      background: #192166;
      color: #ffffff;
      display: inline-block;
      padding: 8px 10px;
      border-radius: 12px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    #voiceBtn {
      background: #192166;
      color: #ffffff;
      box-shadow: 0 10px 20px rgba(25, 33, 102, 0.2);
    }
    #voiceBtn.listening {
      background: #16a34a;
    }
    #speakerBtn {
      background: #ffffff;
      border: 1px solid #d1d5db;
      color: #111827;
    }
    #resetBtn {
      background: #f3f4f6;
      color: #111827;
    }
    #confirmBtn {
      background: #16a34a;
      color: #ffffff;
      margin-left: auto;
    }
    #voiceStatus {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    #transcriptText {
      font-size: 12px;
      color: #111827;
      min-height: 16px;
      margin-top: 4px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .field label {
      font-size: 12px;
      color: #6b7280;
      display: block;
      margin-bottom: 3px;
    }
    .field input,
    .field select,
    .field textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 6px 8px;
      font-size: 13px;
      outline: none;
    }
    .field input:focus,
    .field select:focus,
    .field textarea:focus {
      border-color: #192166;
      box-shadow: 0 0 0 1px rgba(25, 33, 102, 0.15);
    }
    #statusSection {
      margin-top: 10px;
      display: none;
    }
    .status-card {
      border-radius: 14px;
      background: #ecfdf3;
      border: 1px solid #bbf7d0;
      padding: 10px 12px;
      font-size: 12px;
    }
    .status-card.error {
      background: #fef2f2;
      border-color: #fecaca;
    }
    #chatInputRow {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }
    #chatInput {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 7px 10px;
      font-size: 13px;
      outline: none;
    }
    #chatSendBtn {
      background: #ffffff;
      border: 1px solid #d1d5db;
      color: #111827;
    }
    @media (max-width: 900px) {
      body {
        padding: 12px;
      }
      .app {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <section class="card">
      <h2>Vaiu Voice Agent</h2>
      <div class="subtitle">
        Talk to the AI to create a smart restaurant booking, powered by real-time weather and availability.
      </div>

      <div id="chatLog"></div>

      <div id="chatInputRow">
        <input id="chatInput" type="text" placeholder="You can also type here if needed..." />
        <button id="chatSendBtn">Send</button>
      </div>

      <div class="controls">
        <button id="voiceBtn">ðŸŽ™ Listen</button>
        <button id="speakerBtn">ðŸ”Š Repeat</button>
        <button id="resetBtn">â†º Reset</button>
        <button id="confirmBtn">âœ“ Confirm Booking</button>
      </div>
      <div id="voiceStatus">Click Listen to start speaking</div>
      <div id="transcriptText"></div>
    </section>

    <section class="card">
      <h2>Booking Details</h2>
      <div class="subtitle">
        The AI automatically fills this form. You can correct any field at any time.
      </div>

      <div class="form-grid">
        <div class="field">
          <label for="customerName">Name</label>
          <input id="customerName" type="text" />
        </div>
        <div class="field">
          <label for="phoneNumber">Phone</label>
          <input id="phoneNumber" type="text" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" />
        </div>
        <div class="field">
          <label for="numberOfGuests">Guests</label>
          <input id="numberOfGuests" type="number" min="1" max="20" />
        </div>
        <div class="field">
          <label for="bookingDate">Date</label>
          <input id="bookingDate" type="date" />
        </div>
        <div class="field">
          <label for="bookingTime">Time</label>
          <input id="bookingTime" type="time" />
        </div>
        <div class="field">
          <label for="cuisinePreference">Cuisine</label>
          <select id="cuisinePreference">
            <option value="">Select...</option>
            <option>Italian</option>
            <option>Chinese</option>
            <option>Indian</option>
            <option>Mexican</option>
            <option>Japanese</option>
            <option>American</option>
            <option>Thai</option>
            <option>Mediterranean</option>
          </select>
        </div>
        <div class="field">
          <label for="seatingPreference">Seating</label>
          <select id="seatingPreference">
            <option value="">Select...</option>
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
          </select>
        </div>
        <div class="field">
          <label for="specialRequests">Special Requests</label>
          <textarea id="specialRequests" rows="2"></textarea>
        </div>
      </div>

      <div id="statusSection">
        <div id="statusCard" class="status-card"></div>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
